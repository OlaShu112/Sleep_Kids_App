plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // ✅ Apply google-services plugin
}

android {
    namespace = "com.example.project"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        // Specify your own unique Application ID
        applicationId = "com.example.project"
        // Update minSdkVersion to 23 as required for Firebase
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            // ✅ Use the default debug signing (REMOVE signingConfigs.release)
            signingConfig signingConfigs.debug
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

apply plugin: 'com.google.gms.google-services'  // <- Add this at the bottom of the file

flutter {
    source = "../.."
}
dependencies{
    implementation platform('com.google.firebase:firebase-bom:33.9.0')
    // Add the required Firebase or Play Services dependencies
    implementation 'com.google.firebase:firebase-auth' // Firebase Auth (latest version managed by BOM)
    implementation 'com.google.firebase:firebase-firestore' // Firestore (latest version managed by BOM)
    implementation 'com.google.android.gms:play-services-auth:20.0.1' // For Google Sign-in, if required
}